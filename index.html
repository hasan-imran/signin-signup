<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!---FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="css/signin-style.css">

    <title>Sign in</title>
</head>
<body>
    <div class="row">
        <div class="design col-lg-6 col-md-12">
            <h2 class="new-here-title">New Here?</h2>
            <p class="new-here-message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque dolores quod repudiandae commodi?</p>
            <a href="signup.html">
                <button class="btn btn-primary-dark btn-signup">Sign Up</button>
            </a>
            <img src="images/log.svg" alt="signin-img" class="signin-img">
        </div>

        <div class="info col-lg-6 col-md-12">
            <h2 class="sign-in-title">Sign In</h2>
            <form action="" method="post" class="login-inputs">
                <div class="input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="email" placeholder="abc@xyz.com">
                </div>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="password" placeholder="password">
                </div>

                <button class="btn btn-primary btn-signin" type="submit">Login</button>
            </form>
            

            <h7 class="social-signin-message">Or Sign in with social account</h7>
            <div class="social-accounts-link">
                <a href="#" class="social-link">
                    <i class="fab fa-facebook fa-lg"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-google fa-lg"></i>
                </a>
                
            </div>
        </div>


    </div>
    
</body>
</html>
