<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!---FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="css/signup-style.css">

    <title>Sign up</title>
    </head>

    <body>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="info col-lg-6 col-md-12">
                    <h2 class="sign-un-title">Sign Up</h2>
                    <form action="" method="post" class="register-inputs">
                        <div class="input">
                            <i class="fas fa-user"></i>
                            <input type="text" class="username" placeholder="username">
                        </div>
                        <div class="input">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="email" placeholder="abc@xyz.com">
                        </div>
                        <div class="input">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="password" placeholder="password">
                        </div>
        
                        <button class="btn btn-primary btn-register">Register</button>
                    </form>
                    
        
                    <h7 class="social-signup-message">Or Sign up with social account</h7>
                    <div class="social-accounts-link">
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook fa-lg"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-google fa-lg"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
            <div class="design col-lg-6 col-md-12">
                <h2 class="one-of-us-title">One of us?</h2>
                <p class="one-of-us-message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque dolores quod repudiandae commodi?</p>
                <a href="index.html">
                    <button class="btn btn-primary-dark btn-signin">Sign In</button>
                </a>
                <img src="images/register.svg" alt="register-img" class="register-img">
            </div>
        </div>
    </body>
</html>
